<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Almaviva - Sistema 4PL</ui:insert></title>
        <h:outputStylesheet name="css/estiloSCE.css"/>
    </h:head>
    <h:body>
        <div id="header" align="center">
            <p>
                <table border="0" width="960px" >
                    <tr>
                        <td align="center">
                            <img src="#{request.contextPath}/faces/resources/img/logo.png" alt="almaviva" width="220" height="80"/>
                        </td>
                        <td >
                            <h1>Sistema 4PL</h1>
                        </td>
                    </tr>
                </table> 
            </p>
        </div>
        <div id="contenido">
            <table>
                <tr>
                    <p:messages id="message" escape="false" autoUpdate="true" closable="true"  />
                </tr>
            </table>
            <ui:insert name="contenido">    
                <ui:include src="../Login.xhtml"/>
            </ui:insert>
        </div>
        <div id="footer">
            <p class="footer">ALMAVIVA.COM.CO - COPYRIGHT 2014</p>
            <p class="footer">Se prohíbe la reproducción total o parcial de cualquiera de los contenidos que aquí aparezcan, </p>
            <p class="footer">así como su traducción a cualquier idioma sin autorización escrita de su titular. </p>
        </div>
        <p:dialog showHeader="false" widgetVar="dlgLoading" resizable="false" modal="true" closable="false">
            <p:panel>
                <p:graphicImage value="/resources/img/loading.gif"/>
            </p:panel>
        </p:dialog>
    </h:body>
</html>
